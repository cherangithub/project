name: update image work flows

on:
  push:
    branches:
      - main
      - devops

env:
  ECR_REGISTRY: 614855231526.dkr.ecr.ap-south-1.amazonaws.com/github
  IMAGE_TAG: ${{ github.sha }}

jobs:
  deploy_kubernetes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        run: echo $(aws ecr get-login-password --region ap-south-1) | docker login --username AWS --password-stdin $ECR_REGISTRY

      - name: Update Kubernetes deployments
        run: |
          kubectl set image deployment apiserver api-server=$ECR_REGISTRY/github:$IMAGE_TAG -n default
