      #     kubectl set image deployment ai-deployment ai=$ECR_REGISTRY/ai:$IMAGE_TAG -n default
      #     kubectl set image deployment dataserver dataserver=$ECR_REGISTRY/data-server:$IMAGE_TAG -n default
      #     kubectl set image deployment metrics-deployment metrics-server=$ECR_REGISTRY/metric-server:$IMAGE_TAG -n default
      #     kubectl set image deployment provisioner-deployment provisioner=$ECR_REGISTRY/provisioner:$IMAGE_TAG -n default
